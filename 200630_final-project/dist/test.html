<!-- forEach timeline-article, check json -->
<!-- JS: .active(at first) *done-->
<article class="post" data-filter="">
  <!-- JS: .passthrough .highlight -->
  <!-- JS: .css fill -->
  <svg class="node">
    <circle class="node-circle" cx="0" cy="0" r="12" />
  </svg>
  <!-- content-wrapper -->
  <!-- JS: .passthrough .highlight -->
  <div class="post-content-wrapper">
    <h3 class="post-title"><span></span></h3>
    <!-- content-container, click to show -->
    <div class="content-container display-none">
      <div class="content-img">
        <img src="" alt="" />
        <figcaption></figcaption>
      </div>
      <div class="content-quote"></div>
    </div>
  </div>
</article>


<a href="" class="item" data-type="">
  <div class="item-img">
    <div class="item-img-inner"></div>
  </div>
  <div class="item-text">
    <h3 class="item-title"></h3>
  </div>
  <div class="item-hidden">
    <ul class="item-hidden-info">
      <li class="info-completion"><span></span></li>
      <li class="info-location"><span></span></li>
      <li class="area"><span></span></li>
    </ul>
  </div>
  <div class="item-hidden-arrow"></div>
</a>
